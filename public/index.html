<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WebRTCast Host</title>
        <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
        <script defer src="./host.js"></script>
        <link href="./style.css" rel="stylesheet" />
    </head>
    <body>
        <video id="stream" autoplay></video>
        <div id="overlay-outer">
            <div id="overlay-inner">
                <button id="streamBtn">Start Stream</button>
                <br /><br />
                <div>Peer ID: <button id="peerId"></button></div>
                <div id="wsStatus">WebSocket:</div>
            </div>
        </div>
    </body>
</html>
