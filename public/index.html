<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WebRTCast Host</title>
        <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
        <script defer src="./host.js"></script>
        <link href="./style.css" rel="stylesheet" />
    </head>
    <body>
        <video id="video" autoplay></video>
        <div id="overlay">
            <button id="captureBtn">Start Stream</button>
            <br />
            <div>
                WebSocket:
                <span id="wsStatus"></span>
                <button id="wsReconnect">Reconnect</button>
            </div>
            <br />
            <div>
                Peer ID:
                <input id="peerInput" placeholder="random" spellcheck="false" />
                <span id="peerPlaceholder">Requesting</span>
                <button id="peerId"></button>
            </div>
        </div>
    </body>
</html>
